<script type="text/javascript">

    var songs;

    function isLogin() {
        if (!$.cookie("user_id")) {

            return false;
        }

    }

    if ($.cookie("user_name") != undefined && $.cookie("user_name") != "1") {

    $('#test').validate({
        submitHandler: function () {
            denglu($('#test').attr("action"), $('#test').serialize());

    });//已在mymusic中注释


    function inittabContent(songs) {
        songs=songs.list;
        var divAllRadio = document.getElementById("allRadio");
        var divEnglishMinorRadio = document.getElementById("englishMinorRadio");
        var divHatsuneMikuRadio = document.getElementById("hatsuneMikuRadio");
        var divCoffeeRadio = document.getElementById("coffeeRadio");
        var divAbsoluteMusicRadio = document.getElementById("absoluteMusicRadio");
        var  contenAllRadio ="";
        var  contentEnglishMinorRadio ="";
        var  contentHatsuneMikuRadio ="";
        var  contentCoffeeRadio ="";
        var  contentAbsoluteMusicRadio ="";
        for (let i = 0; i <songs.length ; i++) {
            var contenDiv = " <div class=\"xiaodongxi\">\n" +
                "                    <div class=\"xiaodongxi_img\">\n" +
                "                        <img src=\"#{imgSrc}\" width=\"32\" height=\"32\">\n" +
                "                    </div>\n" +
                "                    <div class=\"xiaodongxi_p\">\n" +
                "                        <p><a href=\"#\"  onclick=\"playMusic('#{songName}')\">#{songName}&nbsp;</a></p>\n" +
                "                        <p class=\"xiaodongxipp\">#{singer}</p>\n" +
                "                    </div>\n" +
                "                </div>"
            contenDiv = contenDiv.replace("#{imgSrc}",songs[i].ml_photoLink);
            contenDiv = contenDiv.replace("#{songName}",songs[i].ml_songName);
            contenDiv = contenDiv.replace("#{songName}",songs[i].ml_songName);
            contenDiv = contenDiv.replace("#{singer}",songs[i].ml_singer);
            contenAllRadio+=contenDiv;
            switch(songs[i].radio_type) {
                case "英语小调":
                    contentEnglishMinorRadio+=contenDiv;
                    break;
                case "初音未来":
                    contentHatsuneMikuRadio+=contenDiv;
                    break;
                case "咖啡":
                    contentCoffeeRadio+=contenDiv;
                    break;
                case "纯音乐":
                    contentAbsoluteMusicRadio+=contenDiv;
                    break;
                default:
                    ;
            }


        }
        divAllRadio.innerHTML = divAllRadio.innerText+contenAllRadio;
        divEnglishMinorRadio.innerHTML = divEnglishMinorRadio.innerText+contentEnglishMinorRadio;
        divHatsuneMikuRadio.innerHTML = divHatsuneMikuRadio.innerText+contentHatsuneMikuRadio;
        divCoffeeRadio.innerHTML = divCoffeeRadio.innerText+contentCoffeeRadio;
        divAbsoluteMusicRadio.innerHTML = divAbsoluteMusicRadio.innerText+contentAbsoluteMusicRadio;

    }

    //
    $.ajax({
        url: "musicLink/getSongRearch",
        type: "POST",
        success: function (data) {
            if (data.statusCode == "200") {
                if ($.cookie("user_id")) {
                    $("#user_number").html($.cookie("user_id"));
                } else {
                    var x = 100;
                    var y = 200;
                    var result=Math.floor(Math.random()*(y+1-x)+x);
                    $("#user_number").html(result);
                }

                songs =data.data;
                inittabContent(songs);

                function fn(i) {//调用方法，更改cookie的信息，并跳转到播放页面
                    console.log(data.data.list[i].ml_id);
                    $.cookie("song_link", data.data.list[i].ml_songLink, {expires: 7, path: "/"});
                    $.cookie("song_name", data.data.list[i].ml_songName, {expires: 7, path: "/"});
                    $.cookie("song_singer", data.data.list[i].ml_singer, {expires: 7, path: "/"});
                    $.cookie("song_photo", data.data.list[i].ml_photoLink, {expires: 7, path: "/"});
                    window.location.href = "/QQmusic.html";
                }
            }
        },
        error: function (data) {
            alert(JSON.stringify(data));
        }

    })

    /* 音乐搜索 */

    function getList2(lll) {
        test
        $.ajax({
            url: "musicLink/getSongRearch",
            type: "POST",
            data: lll,
            success: function (data) {
                if (data.statusCode == "200") {
                    var search = document.getElementById("songName").value;
                    $.cookie("song_search", search, {expires: 7, path: "/"});
                    window.location.href="/musicSearchTest.html";
                    var str = '';
                    /* data.data.list.length对应respon.map.list.length */
                    for (var i = 0; i < data.data.list.length; i++) {
                        str += '<tr>'
                            + '<td>' + data.data.list[i].ml_songName + '</td>'
                            + '<td>' + data.data.list[i].ml_singer + '</td>'
                            /* + '<td>' + data.data.list[i].ml_songLink + '</td>' */
                            + '</tr>';
                    }
                    $("table tbody").html(str);
                } else if (data.statusCode == "202") {
                    alert("搜索不到歌曲,请重新输入！");
                }
            },
            error: function (data) {
                alert(JSON.stringify(data));
            }
        })
    }//已在mymusic中注释

    //
    //
    //           数字时钟
    //
    //
    var clock = new Vue({
        el: '#clock',
        data: {
            time: '',
            date: ''
        }
    });
    var week = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    var timerID = setInterval(updateTime, 1000);
    updateTime();

    function updateTime() {
        var cd = new Date();
        clock.time = zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2);
        clock.date = zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth() + 1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()];
    };

    function zeroPadding(num, digit) {
        var zero = '';
        for (var i = 0; i < digit; i++) {
            zero += '0';
        }
        return (zero + num).slice(-digit);
    }
